<style>
    #cursor {
        position: fixed;
        width: 16px;
        height: 16px;
        background: #000;
        border-radius: 8px;
        opacity: 0.25;
        z-index: 10086;
        pointer-events: none;
        transition: 0.2s ease-in-out;
        transition-property: background, opacity, transform;
    }

    #cursor.hidden {
        opacity: 0;
    }

    #cursor.hover {
        opacity: 0.1;
        transform: scale(2.5);
    }

    #cursor.active {
        opacity: 0.5;
        transform: scale(0.5);
    }

    /*************************/
</style>

        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
        } else {
            document.write('<script type="text/javascript" charset="utf-8" src="assets/javascript/cursor.js"><\/script>');
        }
    }
    browserRedirect();

</script>
